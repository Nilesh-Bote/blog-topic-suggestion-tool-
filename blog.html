<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Topic Suggestion Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2em;
            color: #007BFF;
        }

        main {
            margin-bottom: 20px;
        }

        form {
            display: grid;
            gap: 10px;
        }

        input, select, button {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results-section {
            margin-top: 20px;
        }

        #topics-list {
            list-style-type: none;
            padding: 0;
        }

        #topics-list li {
            background-color: #f0f8ff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #topics-list li:hover {
            background-color: #d6eaf8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Blog Topic Suggestion Tool</h1>
            <p>Enter a keyword, select a category, and let us suggest blog topics!</p>
        </header>

        <main>
            <form id="topic-form">
                <label for="keywords">Enter Keywords:</label>
                <input type="text" id="keywords" name="keywords" placeholder="e.g., AI, Travel, Fitness" required>

                <label for="category">Select Category:</label>
                <select id="category" name="category" required>
                    <option value="">--Select Category--</option>
                    <option value="tech">Tech</option>
                    <option value="health">Health</option>
                    <option value="lifestyle">Lifestyle</option>
                    <option value="business">Business</option>
                </select>

                <label for="difficulty">Select Difficulty:</label>
                <select id="difficulty" name="difficulty">
                    <option value="">--Any--</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>

                <button type="submit" id="submit-button">Generate Topics</button>
            </form>
        </main>

        <section id="results-section">
            <h2>Suggested Blog Topics</h2>
            <ul id="topics-list"></ul>
        </section>
    </div>

    <script>
        document.getElementById('topic-form').addEventListener('submit', function (e) {
            e.preventDefault();  // Prevent form submission

            // Get input values
            const keywords = document.getElementById('keywords').value.trim();
            const category = document.getElementById('category').value;
            const difficulty = document.getElementById('difficulty').value;

            // Validate inputs
            if (!keywords) {
                alert("Please enter at least one keyword.");
                return;
            }

            if (!category) {
                alert("Please select a category.");
                return;
            }

            // Call function to generate blog topics
            generateTopics(keywords, category, difficulty);
        });

        function generateTopics(keywords, category, difficulty) {
            // Fake blog topic generator (this could be replaced with API or more complex logic)
            const exampleTopics = [
                "How AI is Revolutionizing " + category,
                "10 Things You Didn't Know About " + category,
                "Beginner's Guide to " + keywords + " in the " + category + " Industry",
                "Why " + difficulty + " approaches are better for " + keywords + " in " + category,
            ];

            displayTopics(exampleTopics);
        }

        function displayTopics(topics) {
            const resultsSection = document.getElementById('topics-list');
            resultsSection.innerHTML = '';  // Clear previous results

            if (topics.length === 0) {
                resultsSection.innerHTML = "<li>No topics found. Please refine your search.</li>";
                return;
            }

            topics.forEach(topic => {
                const li = document.createElement('li');
                li.textContent = topic;
                resultsSection.appendChild(li);
            });
        }
    </script>
</body>
</html>
